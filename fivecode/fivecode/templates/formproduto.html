<body>
   
  <!--====== NAVBAR PART START ======-->

      <img src="{% static 'images/divas.png' %}" width="70" height="70" alt="">

    <br>

      <div id="result"></div>

      <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form name="formproduto" id="formproduto" action = "/createproduto/{{pk_empresa}}/" method="post">
              {% csrf_token %}
              <div class ="form-group mt-4" >Nome: {{formproduto.nome}} </div>
              <div class ="form-group mt-4" >Marca: {{formproduto.marca}} </div>
              <div class ="form-group mt-4" >Pre√ßo: {{formproduto.preco}} </div>
              <div class ="form-group mt-4" >Estoque: {{formproduto.estoque}}</div> 
              <br>
              <div class ="form-group col-md-11 text-right" ></div> 
              <input  href="" type ="submit" class = "btn btn-warning btn-lg font-weight-bold text-white" value="Salvar">
              </div> 
        </form>
      </div>
  </body>
