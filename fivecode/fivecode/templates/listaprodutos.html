<!DOCTYPE html>
<html lang ='pt-br'>
<head>
    <meta charset = "UTF-8" >
    <title>Produtos da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" >
</head>  
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h3> Lista de Produtos da Empresa</h3> </h3>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href ="/" class = "btn btn-info "> Home </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href ="/empresa/{{pk_empresa}}/produto" class = "btn btn-success text-center"> Cadastrar Produto</a>
    </div> 

  
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>                              
          <th scope="col">Nome</th>
          <th scope="col">Marca</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col">Estoque</th>
          <th scope="col">Acoes</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
        <tr>
          <th>{{produto.id}}</th>
          <td>{{produto.nome}}</td>
          <td>{{produto.marca}}</td>
          <td>{{produto.preco}}</td>
          <td>{{produto.estoque}}</td>
          <td>
            <a href="/empresa/{{pk_empresa}}/produto/{{produto.id}}/editar" class = "btn btn-primary">Editar</a>
            <a href="/empresa/{{pk_empresa}}/produto/{{produto.id}}/delete" class = "btn btn-danger">Deletar</a>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</body>  
</html>
