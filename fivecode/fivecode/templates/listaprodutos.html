{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    
    <!--====== Title ======-->
    <title>Lista de produtos da sua empresa</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--====== Magnific Popup CSS ======-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        
    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{% static 'css/LineIcons.css' %}">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" >
</head>

<body>
   
  <!--====== NAVBAR PART START ======-->

  <nav class="navbar bg-primary">
    <a class="navbar-brand col-md-7">
      <img src="{% static 'images/divas.png' %}" width="70" height="70" alt="">
      <ul class="navbar-brand mx-md-auto font-weight-bold text-white align-bottom">
        <li>
          <a>Lista de Produtos</a>
        </li>
      </ul>
    </a>
  </nav>
       
    <!--====== NAVBAR PART ENDS ======-->

    <!--====== LISTA PRODUTOS START ======-->

    <br>
     
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href ="/" class = "btn btn-outline-secondary"> Voltar </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href ="/empresa/{{pk_empresa}}/produto" class = "btn btn-warning btn-lg font-weight-bold text-white"> Cadastrar Produto</a>
      <br>
      <br>
      <br>
    <table class="table">
      <thead class="table table-striped">
        <tr>
          <th scope="col">ID</th>                              
          <th scope="col">Nome</th>
          <th scope="col">Marca</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col">Estoque</th>
          <th scope="col">Acoes</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
        <tr>
          <th>{{produto.id}}</th>
          <td>{{produto.nome}}</td>
          <td>{{produto.marca}}</td>
          <td>{{produto.preco}}</td>
          <td>{{produto.estoque}}</td>
          <td>
            <a href="/empresa/{{pk_empresa}}/produto/{{produto.id}}/editar" class = "btn btn-outline-primary">Editar</a>
            <a href="/empresa/{{pk_empresa}}/produto/{{produto.id}}/delete" class = "btn btn-outline-danger">Deletar</a>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
  </div>
</body>  
</html>  

<!--====== LISTA PRODUTOS END ======-->
