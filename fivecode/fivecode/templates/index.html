<!DOCTYPE html>
<html lang ='pt-br'>
  <head>
      <meta charset = "UTF-8" >
      <title>Cadastro Empresa</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" >
  </head>  
  <body>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3> Divas Cosmeticos </h3>
      </div>
      
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href ="/empresa/novo" class = "btn btn-success text-center"> Cadastrar sua empresa </a>
      </div> 

      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>                              
              <th scope="col">CNPJ</th>
              <th scope="col">Nome da Empresa</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
              <th scope="col">Acoes</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.cnpj}}</td>
              <td>{{dbs.nomeDaEmpresa}}</td>
              <td>{{dbs.email}}</td>
              <td>{{dbs.telefone}}</td>
              <td>
                <a href="/empresa/{{dbs.id}}/produtos" class = "btn btn-dark">Visualizar Produtos</a>
                <a href="/empresa/{{dbs.id}}/edit/" class = "btn btn-primary">Editar</a>
                <a href="/empresa/{{dbs.id}}/delete" class = "btn btn-danger btnDel">Deletar</a>
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>

      {% load static %}
      <script src = "{% static 'javascript.js' %}"></script>
  </body>  
</html>
