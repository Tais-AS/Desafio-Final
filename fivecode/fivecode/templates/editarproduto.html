<!DOCTYPE html>
<html lang ='pt-br'>
  <head>
      <meta charset = "UTF-8" >
      <title>Edicao de Produtos</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" >
  </head>  
  <body>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3> Editar Produto Cadastrado </h3>
      </div>
      
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href ="/" class = "btn btn-info text-center"> Voltar </a>
      </div> 
      <div id="result"></div>

      <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form name="formproduto" id="formproduto" action = "/empresa/{{pk_empresa}}/produto/{{db.id}}/update/" method="post">
              {% csrf_token %}
              <div class ="form-group mt-4" >Nome: {{formproduto.nome}} </div>
              <div class ="form-group mt-4" >Marca: {{formproduto.marca}} </div>
              <div class ="form-group mt-4" >Pre√ßo: {{formproduto.preco}} </div>
              <div class ="form-group mt-4" >Estoque: {{formproduto.estoque}}</div> 
              <br> 
              <input  href="" type ="submit" class = "btn btn-success" value="salvar">
        </form>
      </div>
  </body>  
</html>
